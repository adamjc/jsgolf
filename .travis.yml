language: node_js
node_js: 9.0.0
before_install:
- export DEBUG=true
install:
- npm install
script:
- npm test
after_success:
- echo $SSH_KEY
- ssh-add `echo $SSH_KEY`
- git remote add deploy ssh://root@jsgolf.xyz/var/repo/jsgolf.git
- git push deploy HEAD:master
addons:
  ssh_known_hosts:
  - jsgolf.xyz
env:
  global:
    secure: 
