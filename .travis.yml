language: node_js
node_js:
- lts/*
env:
  global:
  - secure: 
  - secure: 
cache:
  directories:
  - node_modules
addons:
  ssh_known_hosts:
  - jsgolf.xyz
before_install:
- openssl aes-256-cbc -K $encrypted_833934672973_key -iv $encrypted_833934672973_iv -in secrets.tar.enc -out secrets.tar -d
- tar xvf secrets.tar
- echo $SECRET > secret
install:
- npm install
- npx gulp
after_success:
  - ls
  - eval "$(ssh-agent -s)"
  - chmod 600 travis_ci
  - ssh-add ./travis_ci
  - git remote add jsgolf ssh://git@jsgolf.xyz:/git
  - git add -f secret
  - gid add -f aws-secret
  - git commit -m "add secrets"
  - git push jsgolf HEAD:master --force
