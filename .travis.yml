language: javascript
before_install:
- openssl aes-256-cbc -K $encrypted_9f9aee1807b3_key -iv $encrypted_9f9aee1807b3_iv
  -in travis.enc -out ~\/.ssh/travis -d
install:
- npm install
script:
- gulp test
after_success:
- eval "$(ssh-agent -s)"
- chmod 600 ~/.ssh/id_rsa_travis
- ssh-add ~/.ssh/id_rsa_travis
- git remote add deploy root@jsgolf.co/
- git push deploy
